            >Statut
          </h1>
        </div>
        <div class="content-box">
          <div ondblclick="Expand()" class="statut-box" id="brenna">
            <h2 id="statut-title">Statut Brenna</h2>
            <span id="show-more"
              ><p id="show-more-text">Rozwiń</p>
              <img
                id="show-more-button"
                src="../pub/assets/image/expand-more-rounded.svg"
                alt="Show-more"
            /></span>
            <div class="spacer"></div>
            <div class="attachment">
              <p id="attachment-title">Dodaj załącznik statutu</p>
              <form action="#">
                <input type="file" id="input-attachment" />
                <label class="add-attachment" for="input-attachment"
                  ><img src="../pub/assets/image/pdf-icon-import.svg" alt=""
                /></label>
              </form>
            </div>
            <button id="add-inf">Dodaj statut</button>
          </div>
