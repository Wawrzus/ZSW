<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pub/assets/css/admin_dane_logowania.css" />
    <title>Admin</title>
  </head>
  <body>
    <main>
      <div class="left-menu">
        <div class="button-area">
          <button id="sign-out-button">
            <img src="../pub/assets/image/power-rounded.svg" />Wyloguj się
          </button>
        </div>
        <div class="user-icon"></div>
        <div class="menu">
          <ul>
            <li>
              <a href="admin_dane_logowania.html" id="dane-logowania">
                <img src="../pub/assets/image/login-rounded.svg" />Dane
                logowania
              </a>
            </li>
            <li>
              <a href="admin-panel.html" id="informacje">
                <img src="../pub/assets/image/info-menu-icon.svg" />Informacje
              </a>
            </li>
            <li>
              <a href="#" id="uchwaly">
                <img
                  src="../pub/assets/image/file-text-edit-outline.svg"
                />Uchwały
              </a>
            </li>
            <li>
              <a href="#" id="zarzad"
                ><img src="../pub/assets/image/team-line.svg" />Zarząd</a
              >
            </li>
            <li>
              <a href="admin_statut.html" id="statut"
                ><img src="../pub/assets/image/paper-line.svg" />Statut</a
              >
            </li>
            <li>
              <a href="admin_rodo.html" id="rodo"
                ><img src="../pub/assets/image/address-book.svg" />RODO</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="up-navbar">
          <h1>
            <a onclick="history.back()"
              ><img
                src="../pub/assets/image/arrow-back-circle-outline.svg" /></a
            >Zmiana danych logowania
          </h1>
        </div>
        <div class="information-input-box">
          <div class="informations">
            <div class="box-title">
              <h1>Zmień dane logowania</h1>
              <div class="spacer"></div>
            </div>
            <form class="form" autocomplete="off" method="post">
              <div class="insert-data">
                <input
                  required
                  maxlength="20"
                  placeholder=" "
                  class="data-form-input"
                  id="old-login-input"
                  type="text"
                />
                <label for="old-login-input" class="inf-form-label"
                  >Poprzedni login</label
                >
                <span
                  ><img src="../pub/assets/image/user.svg" alt="User-icon"
                /></span>
              </div>
              <div class="insert-data">
                <input
                  required
                  maxlength="20"
                  placeholder=" "
                  class="data-form-input"
                  id="old-password-input"
                  type="password"
                />
                <label for="old-password-input" class="inf-form-label"
                  >Poprzednie hasło</label
                >
                <img
                  id="show-password"
                  src="../pub/assets/image/eye.svg"
                  alt="Show-password"
                  onclick="Show_password_toggle()"
                />
                <span
                  ><img
                    src="../pub/assets/image/password.svg"
                    alt="Password-icon"
                /></span>
              </div>
              <div class="new-data"></div>
              <div class="insert-data">
                <input
                  required
                  maxlength="20"
                  placeholder=" "
                  class="data-form-input"
                  id="new-login-input"
                  type="text"
                />
                <label for="new-login-input" class="inf-form-label"
                  >Nowy login</label
                >
                <span
                  ><img src="../pub/assets/image/user.svg" alt="User-icon"
                /></span>
              </div>
              <div class="insert-data">
                <input
                  required
                  maxlength="20"
                  placeholder=" "
                  class="data-form-input"
                  id="new-password-input"
                  type="password"
                />
                <label for="new-password-input" class="inf-form-label"
                  >Nowe hasło</label
                >
                <img
                  id="show-new-password"
                  src="../pub/assets/image/eye.svg"
                  alt="Show-password"
                  onclick="Show_newpassword_toggle()"
                />
                <span
                  ><img
                    src="../pub/assets/image/password.svg"
                    alt="Password-icon"
                /></span>
              </div>
            </form>
            <div class="legend">
              <p>*<span>Pola wymagane</span></p>
            </div>
            <div class="submit-button">
              <button type="submit" id="change-button">Zmień dane</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../pub/assets/js/script.js"></script>
  </body>
</html>
